<app-header [isModal]="true" [title]="product ? 'Actualizar foto' : 'Agregar foto'"></app-header>
<ion-content>
  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
    <!-- ======Si una imagen ya existe====== -->
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar>
    <!-- ======Si no existe una imagen====== -->
    <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>
    <br />
    <ion-button (click)="takeImage()" size="small" mode="ios" shape="round">
      Tomar/Seleccionar
    </ion-button>

    <!-- ======Nombre de la pizza====== -->
    <app-custom-input autocomplete="name" [control]="form.controls.name" type="name" label="Nombre"></app-custom-input>
    <!-- ======Nombre Validator====== -->
    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
      <div *ngIf="form.controls.name.errors?.['required']">
        El nombre es requerido
      </div>
      <div *ngIf="form.controls.name.errors?.['minlength']">
        El nombre debe tener al menos 4 caracteres valido
      </div>
    </div>

    <br>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea formControlName="description" placeholder="Describe la foto"></ion-textarea>
    </ion-item>


    <!-- ======Boton====== -->
    <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
      {{ product ? "Actualizar foto" : "Agregar foto" }}
      <ion-icon slot="end" name="image-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
